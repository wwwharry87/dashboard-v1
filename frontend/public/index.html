<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
    <meta name="theme-color" content="#7c3aed" />
    <meta name="description" content="Dashboard de Matrículas - Sistema de gestão e visualização de dados escolares" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Dashboard" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Cache control para forçar atualização de assets -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- Ícones Apple com versão para forçar atualização -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png?v=17" />
    <link rel="apple-touch-icon" sizes="192x192" href="%PUBLIC_URL%/logo192.png?v=17" />
    <link rel="apple-touch-icon" sizes="256x256" href="%PUBLIC_URL%/logo256.png?v=17" />
    <link rel="apple-touch-icon" sizes="512x512" href="%PUBLIC_URL%/logo512.png?v=17" />
    
    <!-- Manifest com versão -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json?v=17" />
    
    <!-- Preconnect para melhor performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <title>Dashboard Matrículas</title>
    
    <!-- Script para limpar cache de ícones antigos -->
    <script>
      // Forçar atualização de ícones em PWAs instalados
      if ('serviceWorker' in navigator && 'caches' in window) {
        window.addEventListener('load', function() {
          // Verificar versão do cache
          var currentVersion = 'v17';
          var storedVersion = localStorage.getItem('iconCacheVersion');
          
          if (storedVersion !== currentVersion) {
            console.log('[App] Nova versão detectada, limpando cache de ícones...');
            
            // Limpar caches de ícones antigos
            caches.keys().then(function(names) {
              names.forEach(function(name) {
                if (name.includes('icon') || name.includes('logo')) {
                  caches.delete(name);
                }
              });
            });
            
            // Salvar nova versão
            localStorage.setItem('iconCacheVersion', currentVersion);
            
            // Solicitar ao SW para atualizar
            if (navigator.serviceWorker.controller) {
              navigator.serviceWorker.controller.postMessage({ type: 'FORCE_UPDATE' });
            }
          }
        });
      }
    </script>
  </head>
  <body>
    <noscript>Você precisa habilitar JavaScript para executar este aplicativo.</noscript>
    <div id="root"></div>
  </body>
</html>
